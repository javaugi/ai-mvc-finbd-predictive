spring.main.lazy-initialization=true
spring.jmx.enabled=false
spring.main.allow-bean-definition-overriding=true
####### HikariCP Specific Properties
spring.datasource.hikari.pool-name=MyHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000 # milliseconds
spring.datasource.hikari.idle-timeout=600000 # milliseconds (10 minutes)
spring.datasource.hikari.max-lifetime=1800000 # milliseconds (30 minutes)
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=2000 # milliseconds (2 seconds)
spring.datasource.hikari.connection-test-query=SELECT 1 # For databases that require a query to validate connections
spring.datasource.hikari.allow-pool-suspension=true
