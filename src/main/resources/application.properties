# Database configuration (using H2 for example)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA properties
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect        # For H2
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect    # For MySQL
#spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
#spring.jpa.database-platform=org.eclipse.persistence.platform.database.MySQLPlatform
# application.properties (for EclipseLink)
spring.jpa.properties.hibernate.transaction.jta.platform=com.atomikos.icatch.jta.hibernate4.AtomikosPlatform
spring.jpa.properties.hibernate.transaction.factory_class=org.hibernate.engine.transaction.jta.platform.internal.JtaSyncTransactionFactory
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
#spring.jpa.properties.hibernate.default_schema=public
#(to fix the PostgreSQL driver error).
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#Hibernate Dialect is configured, typically inferred by your datasource or set with spring.jpa.database-platform
# Don't actually initialize the database
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
#spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
#Crucially, this prevents Hibernate from executing the DDL against the database upon application startup.
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
#Tells Hibernate to generate the DDL from your entity classes (metadata).
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=./src/main/resources/ddl/bkup/create.sql
# Defines the path and filename where the generated SQL script will be saved (e.g., create.sql in the project root).
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
